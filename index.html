<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
    <script defer src="assets/js/questions.js"></script>

</head>

<body>

    <!-- content container -->
    <div class="container">
        <div class="row headerRow">
            <div class="col-lg-6 scoreCol">
                <p>Score: </p>
                <p class="score">
                    0
                </p>

            </div>
            <div class="col-lg-6 timerCol">
                <p>Time Left: </p>
                <p class="timer">
                    ??
                </p>

            </div>
        </div>

        <div class="row questionRow">
            <div class="col-12 questionCol">
                <h1 id="questionHeader">Press The Button To Begin The Quiz</h1>
            </div>
            
        </div>
        <button class="btn btn-danger" id="startButton" onclick="beginQuiz()">Start</button> 

        <div class="row justify-content-center answerRow">
                <div class="col-6 "id="answerCol" onclick="chooseAnswer()">
                    <p class="answers" id="answer1" data-answer="1">Sample Answer 1</p> 
                    <p class="answers" id="answer2" data-answer="2">Sample Answer 2</p>
                    <p class="answers" id="answer3" data-answer="3">Sample Answer 3</p>
                    <p class="answers" id="answer4" data-answer="4">Sample Answer 4</p>
                </div>
        </div>

    </div>
    <!-- end content container -->

















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
